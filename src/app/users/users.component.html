<md-card>
  <md-card-title>
    User information
  </md-card-title>
  <md-card-content>
    <form>
      <md-form-field>
        <input [(ngModel)]="user.fullname" name="name" mdInput placeholder="User fullname">
      </md-form-field><br>
      <md-form-field>
        <input [(ngModel)]="user.address" name="address" mdInput placeholder="User address">
      </md-form-field><br>
      <md-form-field>
        <input [(ngModel)]="user.age" name="age" mdInput placeholder="User Age">
      </md-form-field><br>
      <md-form-field>
        <input [(ngModel)]="user.zipcode" name="zipcode" mdInput placeholder="User zipcode">
      </md-form-field>
    </form>
  </md-card-content>
  
  <md-card-actions>
    <button (click)="api.postUser(user)" md-button>Post</button>
  </md-card-actions>

</md-card>
